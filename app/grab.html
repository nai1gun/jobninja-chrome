<div ng-if="hasPosition != null">
    <div ng-if="hasPosition">
        <button style="white-space: nowrap;" ng-click="grabPosition()">
            Save to Job Ninja
        </button>
    </div>
    <div ng-if="!hasPosition">
        No position found on the page
    </div>
</div>
<div ng-if="hasPosition == null">
    Unexpected error
</div>
