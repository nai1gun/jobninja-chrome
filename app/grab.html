<div ng-if="hasPosition != null">
    <div ng-if="hasPosition">
        <button class="btn btn-success text-nowrap" ng-click="grabPosition()">
            Save to Job Ninja
        </button>
    </div>
    <div class="alert alert-info text-nowrap" ng-if="!hasPosition">
        No position found<br>on the page
    </div>
</div>
<div class="alert alert-danger" ng-if="hasPosition == null">>
    Unexpected error
</div>
