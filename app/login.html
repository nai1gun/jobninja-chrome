<div>
    <h6>Please log in to Job Ninja</h6>
    <div class="alert alert-warning" ng-show="error">
        <span ng-bind="error"></span>
    </div>
    <form ng-click="clearError()" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">Login</label>
            <div class="col-sm-8">
                <input class="control-label" ng-model="login"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input class="control-label" type="password" ng-model="password"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="doLogin()">Login</button>
    </form>
    <div class="show-social-link">
        <a href="" ng-click="showSocial=!showSocial">social login</a>
    </div>
    <div class="show-social-box bg-warning ng-hide" ng-show="showSocial">
        If you are registered with a social account you can get your login from the <a href="" ng-click="pageLink('settings')">settings</a> page and setup the password on the <a href="" ng-click="pageLink('password')">password</a> page.
    </div>
    <div>
        <a href="" ng-click="pageLink('reset/request')">forgot password?</a>
    </div>
    <div>
        <a href="" ng-click="pageLink('register')">register</a>
    </div>
</div>
