<div>
    <div>Please log in to Job Ninja</div>
    <div ng-show="error" ng-bind="error"></div>
    <div ng-click="clearError()">
        <form>
            <label>Login</label><input ng-model="login"/>
            <label>Password</label><input type="password" ng-model="password"/>
            <button type="submit" ng-click="doLogin()">Login</button>
        </form>
    </div>
</div>
